<!DOCTYPE html>
<html>
<head>
  <title>PDF Viewer</title>
  <style>
    /* Set the iframe to fill the entire page */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div>
    <iframe width="100%" height="100%" src="https://app.box.com/embed/s/rfm8rtdntxqpiqwmnac358wxowrpmcab" frameborder="0" allowfullscreen="" style="position:absolute; top:0; left: 0"></iframe>
  </div>
  <script>
    // Locks the iframe in full screen mode when the page is loaded
    document.querySelector('iframe').requestFullscreen();
  </script>
</body>
</html>
