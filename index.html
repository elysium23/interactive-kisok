<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <title>PDF Embed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Add your responsive CSS here */
      /* Use media queries to adjust the layout for different screen sizes */
    </style>
  </head>
  <body>
    <iframe id="pdf-frame" src="https://github.com/elysium23/interactive-kisok/blob/main/Bellagio%20Spas%20Display%20Brochure.pdf" preload="auto" style="width:100%; height:100%;"></iframe>
    <script>
    var timeout;
    document.onmousemove = function() {
        clearTimeout(timeout);
        timeout = setTimeout(function() {
            var iframe = document.querySelector("iframe");
            iframe.src = iframe.src;
        }, 120000); // 2 minutes in milliseconds
    };
    </script>
  </body>
</html>
