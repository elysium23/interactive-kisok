<!DOCTYPE html>
<html>
<head>
  <title>PDF Viewer</title>
  <style>
    /* Set the iframe to fill the entire page */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Replace "YOUR_PDF_URL" with the URL of your PDF file hosted on Google Drive -->
  <iframe src="https://drive.google.com/file/d/1F-pBaw2L5M8kyJyl2q7R-u-BqgIAjJ_W/view?usp=sharing"></iframe>
</body>
</html>
